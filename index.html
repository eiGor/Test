<!DOCTYPE html>
<html>
    <head>
        <script type="text/livescript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <style>
            .rect {
                background-color: crimson;
                left: 100px;
                top: 100px;
                transition: all .2s;
                width: 70px;
                height: 70px;
            }
            
            #rect_ {
                background-color: blueviolet;
            }
            
            body {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="rect" class="rect"></div>
        <div id="rect_" class="rect"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
